{% extends "ventas/base_dashboard.html" %}
{% block title %}Solicitud de Anulación{% endblock %}

{% block content %}
  <h2 class="text-xl font-bold mb-4">Solicitar anulación para la venta #{{ venta.id }}</h2>

  <form method="POST">
    {% csrf_token %}
    <label for="comentario" class="block mb-2 font-semibold">Comentario:</label>
    <textarea name="comentario" id="comentario" rows="4" class="w-full p-2 border rounded" required></textarea>
    <button type="submit" class="mt-4 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700">Enviar solicitud</button>
  </form>

  <a href="{% url 'historial_ventas' %}" class="mt-4 inline-block text-blue-600 hover:underline">Volver al historial de ventas</a>
{% endblock %}
