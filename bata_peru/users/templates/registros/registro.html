{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | Bata Perú</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    .glass-card {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      border-radius: 14px;
      padding: 1.5rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
      max-height: 90vh;
      overflow-y: auto;
    }
  </style>
</head>

<body class="min-h-screen flex items-center justify-center font-poppins relative overflow-hidden">

  <!-- Carrusel de fondo -->
  <div id="carouselBataRegistro" class="carousel slide position-absolute top-0 start-0 w-100 h-100 z-0" data-bs-ride="carousel" data-bs-interval="3500">
    <div class="carousel-inner h-100">
      <div class="carousel-item active h-100">
        <img src="{% static 'carrusel/carrusel_fondo_1.jpg' %}" class="d-block w-100 h-100 object-cover" alt="Slide 1">
      </div>
      <div class="carousel-item h-100">
        <img src="{% static 'carrusel/carrusel_fondo_2.jpeg' %}" class="d-block w-100 h-100 object-cover" alt="Slide 2">
      </div>
      <div class="carousel-item h-100">
        <img src="{% static 'carrusel/carrusel_fondo_3.jpg' %}" class="d-block w-100 h-100 object-cover" alt="Slide 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselBataRegistro" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselBataRegistro" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <!-- Formulario -->
  <div class="relative z-10 w-full max-w-md glass-card animate-fade-in-up">
    <div class="text-center mb-2">
      <h2 class="text-3xl font-bold text-red-600">Crear Cuenta en</h2>
      <img src="{% static 'img/logo_bata.png' %}" alt="Bata Perú" class="mx-auto mt-3 w-32">
      <p class="text-gray-600 mt-2 text-sm">Regístrate para acceder al sistema</p>
    </div>

    <form method="POST" class="space-y-4">
      {% csrf_token %}
      {% if messages %}
      <div id="toast-messages" class="space-y-2 mb-4">
        {% for message in messages %}
          <div class="p-3 rounded-md text-sm text-white bg-red-500 shadow-md animate-fade-in-up">
            {{ message }}
          </div>
        {% endfor %}
      </div>
      {% endif %}

      <input type="text" name="username" placeholder="Usuario" required
             class="w-full p-3 border rounded-md bg-white bg-opacity-80">
      <input type="password" name="password" placeholder="Contraseña" required
             class="w-full p-3 border rounded-md bg-white bg-opacity-80">

      <select name="rol" required class="w-full p-3 border rounded-md bg-white bg-opacity-80">
        <option value="" disabled selected>Selecciona tu rol</option>
        <option value="empleado">Empleado de Ventas</option>
        <option value="inventario">Jefe de Inventario</option>
      </select>

      <select name="tipo_documento" id="tipoDoc" required class="w-full p-3 border rounded-md bg-white bg-opacity-80">
        <option value="" disabled selected>Tipo de documento</option>
        <option value="dni">DNI</option>
        <option value="ce">Carné de Extranjería</option>
      </select>

      <input type="text" name="numero_documento" id="numero_documento" placeholder="Número de documento" required
             class="w-full p-3 border rounded-md bg-white bg-opacity-80" maxlength="15">

      <label for="fechaNacimiento" class="block text-sm font-medium text-gray-700 mb-1">
        Fecha de nacimiento
      </label>
      <input type="text" id="fechaNacimiento" name="fecha_nacimiento" placeholder="DD/MM/AAAA" maxlength="10"
            class="w-full p-3 border rounded-md bg-white bg-opacity-80" />

      <input type="text" name="token" placeholder="Token de administrador" required
             class="w-full p-3 border rounded-md bg-white bg-opacity-80">

      <button type="submit"
              class="w-full bg-red-600 hover:bg-red-700 text-white font-semibold py-3 rounded-md shadow-lg transition">
        ✍️ Registrar
      </button>

      <div class="text-center mt-4">
        <a href="{% url 'login' %}" class="text-sm text-red-600 hover:underline">
          ¿Ya tienes cuenta? Inicia sesión aquí
        </a>
      </div>
    </form>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const tipoDoc = document.getElementById("tipoDoc");
    const numDoc = document.getElementById("numero_documento");
    const fechaNacimiento = document.getElementById("fechaNacimiento");
  
    let dniValido = true;
  
    tipoDoc.addEventListener("change", () => {
      const tipo = tipoDoc.value;
      if (tipo === "dni") {
        numDoc.maxLength = 8;
        dniValido = false;
      } else {
        numDoc.maxLength = 15;
        dniValido = true; // CE no requiere validación externa
      }
    });
  
    numDoc.addEventListener("blur", () => {
      const tipo = tipoDoc.value;
      const numero = numDoc.value.trim();
  
      if (tipo === "dni" && numero.length === 8) {
        fetch("{% url 'consultar_dni' %}?dni=" + numero)
          .then(res => {
            if (!res.ok) {
              dniValido = false;
              throw new Error("DNI no encontrado");
            }
            return res.json();
          })
          .then(data => {
            if (data && data.nombres) {
              dniValido = true;
            } else {
              dniValido = false;
            }
          })
          .catch(() => {
            dniValido = false;
          });
      }
    });
  
    document.querySelector("form").addEventListener("submit", function(e) {
      const tipo = tipoDoc.value;
      const numero = numDoc.value.trim();
      const fechaNac = new Date(document.getElementById("fechaNacimiento").value);
      const hoy = new Date();
      const edad = hoy.getFullYear() - fechaNac.getFullYear() - ((hoy.getMonth() < fechaNac.getMonth() || (hoy.getMonth() === fechaNac.getMonth() && hoy.getDate() < fechaNac.getDate())) ? 1 : 0);
  
      let errores = [];
  
      if (edad < 18) {
        errores.push("Debes ser mayor de 18 años para registrarte.");
      }
  
      if (tipo === "dni" && !dniValido) {
        errores.push("El DNI ingresado no es válido.");
      }
  
      if (errores.length > 0) {
        e.preventDefault();
        alert("❌ Corrige los siguientes errores:\n\n" + errores.join("\n"));
      }
    });
  </script>
  <script>
  const input = document.getElementById('fechaNacimiento');

  input.addEventListener('input', function(e) {
    let value = this.value;

    // Eliminar todo lo que no sea dígito
    value = value.replace(/\D/g, '');

    // Insertar barras '/' automáticamente
    if (value.length > 2 && value.length <= 4) {
      value = value.slice(0, 2) + '/' + value.slice(2);
    } else if (value.length > 4) {
      value = value.slice(0, 2) + '/' + value.slice(2, 4) + '/' + value.slice(4, 8);
    }

    this.value = value;
  });

  input.addEventListener('keydown', function(e) {
    // Evitar que el cursor quede entre barras
    const pos = this.selectionStart;
    if ((pos === 3 || pos === 6) && e.key !== 'Backspace' && e.key !== 'Delete') {
      this.selectionStart = this.selectionEnd = pos + 1;
    }
  });
</script>

</body>
</html>
