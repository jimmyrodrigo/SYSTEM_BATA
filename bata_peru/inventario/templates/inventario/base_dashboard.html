<!-- templates/base_dashboard.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Panel de Inventario{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-64 bg-gray-900 text-white flex flex-col justify-between">
            <div>
              <div class="px-6 py-4 text-xl font-bold border-b border-gray-700">
                Mi Panel
              </div>
              <nav class="px-4 py-6 space-y-2">
                <a href="{% url 'catalogo_inventario' %}" class="block px-3 py-2 rounded-md hover:bg-gray-700">ðŸ›’ CatÃ¡logo</a>
                <a href="{% url 'control_stock_minimo' %}" class="block px-3 py-2 rounded-md hover:bg-gray-700">ðŸ“¦ Stock Bajo</a>
                <a href="{% url 'agregar_producto' %}" class="block px-3 py-2 rounded-md hover:bg-gray-700">âž• Agregar Producto</a>
              </nav>
            </div>
          
            <!-- BotÃ³n de Cerrar SesiÃ³n -->
            <form method="POST" action="{% url 'logout' %}" class="px-4 py-4 border-t border-gray-700">
              {% csrf_token %}
              <button type="submit" class="w-full px-4 py-2 bg-red-600 hover:bg-red-700 rounded-md font-semibold text-white">
                ðŸšª Cerrar SesiÃ³n
              </button>
            </form>
          </aside>
          
        <!-- Contenido principal -->
        <main class="flex-1 p-6 overflow-y-auto">
        {% if messages %}
        <div class="space-y-2 mb-6">
            {% for message in messages %}
            <div class="px-4 py-3 rounded shadow text-white font-medium
                        {% if message.tags == 'success' %} bg-green-600
                        {% elif message.tags == 'error' %} bg-red-600
                        {% else %} bg-blue-600 {% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

            {% block content %}{% endblock %}
        </main>
    </div>

</body>

</html>
